[package]
name = "bioscape-client"
version = "0.1.0"
edition = "2018"

[dependencies]
tetra = { version = "0.6", features = ["sdl2_bundled"] }
hecs = "0.5"
egui = "0.13"
rand = "0.8"

# Data
ron = "0.6"
serde = "1.0"

# Config
config = "0.11"
dotenv = "0.15"

# Logging
log = "0.4"
env_logger = "0.8"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1
